name: Semantic Release
on:
  push:
    branches:
      - main
      - alpha
      - beta
      - "*.*.*"
      - "*.*"

jobs:
  semantic_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.gh_token }}

